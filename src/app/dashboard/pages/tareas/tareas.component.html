
  <div class="grid grid-cols-12 gap-3">

    <div class="md:col-span-6 col-span-12">
      <div class="bg-white shadow-md border-2 border-slate-100 w-full p-3">
        <div class="flex justify-center h-10">
          <span class="font-bold text-2xl">Agregar nueva tarea</span>
        </div>

      <form [formGroup]="formTask" (ngSubmit)="addTask()">

        <div class="relative mb-4">
            <label for="title" class="leading-7 text-sm text-gray-600">Titulo</label>
            <input type="title" id="title" name="title" placeholder="Ej. Front de tareas"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            formControlName="titulo"
            />
            @if (validateController("titulo")){
              <small class="text-red-500">{{validateController('titulo')}}</small>
            }
        </div>
        <div class="relative mb-4">
            <label for="title" class="leading-7 text-sm text-gray-600">Descripcion</label>
            <input type="title" id="title" name="title" placeholder="Ej. En esta parte va una descripcion"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            formControlName="descripcion"
            />
            @if (validateController("descripcion")){
              <small class="text-red-500">{{validateController('descripcion')}}</small>
            }
        </div>

        <div class="flex justify-end">
          <button
          type="submit"
          class="inline-flex text-white bg-red-600 border-0 py-2 px-6 focus:outline-none hover:bg-red-400 rounded text-lg"
          >
              Agregar
          </button>
        </div>
      </form>

      </div>
    </div>

    <div class="md:col-span-6 col-span-12">
      <div class="bg-white shadow-md border-2 border-slate-100 w-full p-3">
        <div class="flex justify-center h-16">
          <span class="font-bold text-2xl">Aqui van las tareas agregadas</span>
        </div>

      <app-task [mySignal]="taskSignal"></app-task>

    </div>
  </div>
