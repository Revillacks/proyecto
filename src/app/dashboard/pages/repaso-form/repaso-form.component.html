<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="max-w-2xl w-full mx-auto p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-6">Doble monitor en clase</h2>
    <p class="text-gray-700 mb-6">Sistema de gesti√≥n de preguntas y respuestas</p>

    <form [formGroup]="questionForm">

      <div>
        <label class="block text-sm font-medium text-gray-700">Pregunta</label>
        <input [formControl]="newQstCtrl" type="text" placeholder="Ingresa la pregunta" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <small *ngIf="newQstCtrl.invalid && newQstCtrl.touched" class="text-red-500">Este campo es requerido.</small>
      </div>

      <br>

      <div>
        <label class="block text-sm font-medium text-gray-700">Respuesta</label>
        <input [formControl]="newAnsCtrl" type="text" placeholder="Cual es la respuesta we" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <small *ngIf="newAnsCtrl.invalid && newAnsCtrl.touched" class="text-red-500">Este campo es requerido.</small>
      </div>

      <br>

      <div>
        <button (click)="addQst()" type="button" class="hover:shadow-form rounded-md bg-indigo-500 py-3 px-8 text-base font-semibold text-white outline-none">Agregar pregunta</button>
      </div>
      <br>
      <hr>

      <div formArrayName="qaPairs">
        @for (item of qaPairs.controls; track item; let i = $index) {
          <div class="flex items-center p-3" [formGroupName]="i">
            <div class="flex-1 mr-2">
              <h1>Pregunta: </h1>
              <input formControlName="question" class="w-full border-2 p-2 rounded" type="text" placeholder="Pregunta">
            </div>
            <div class="flex-1 mr-2">
              <h1>Respuesta: </h1>
              <input formControlName="answer" class="w-full border-2 p-2 rounded" type="text" placeholder="Respuesta">
            </div>
            <button (click)="onDeleteQst(i)" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Eliminar
            </button>
          </div>
        }
      </div>
    </form>
  </div>
</div>
